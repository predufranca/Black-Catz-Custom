<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js" defer></script>
    <title>Black Catz Custom - Login</title>
</head>
<body class="bg-roxinho-escuro">
    
    <header class="bg-roxinho border border-black mx-auto max-w-full min-w-max">

        <nav class="container mx-auto flex justify-between items-center">

            <a href="#">
                <img src="./img/logo1.png" class="w-24 h-24">
            </a>

            <div class="flex justify-center items-center space-x-3">
                <a href="./index.html" class="font-syncopate font-bold text-amarelinho hover:underline hover:underline-offset-4 hover:decoration-wavy">Voltar para a Home</a>
            </div>

            <div class="flex justify-center items-center space-x-3">

                <a href="./login.html">
                    <span class="iconify" data-icon="bxs:user" style="color: #fbf45d;" data-width="36" data-height="36"></span>
                </a>

            </div>

        </nav>

    </header>

    <form action="" class="container mx-auto border border-white p-8 space-y-5 rounded-3xl my-10">

        <div class="flex-col items-center justify-center">
            <label for="email" class="font-syncopate font-bold text-white text-xl">Email:</label>
            <input type="email" class="font-syncopate font-bold block w-full border border-white px-3 py-1 rounded-3xl text-sm" placeholder="Digite seu email*" required> 
        </div>

        <div class="flex-col items-center justify-center">
            <label for="email" class="font-syncopate font-bold text-white text-xl">Senha:</label>
            <input type="password" class="font-syncopate font-bold block w-full border border-white px-3 py-1 rounded-3xl text-sm" placeholder="Digite sua senha*" required> 
        </div>

        <div class="flex justify-left items-center space-x-3">

            <input type="checkbox" class="">
            <label class="font-syncopate font-bold text-white">Lembrar Usuário</label>

        </div>

        <div class="flex justify-center items-center space-x-3">

            <button type="submit" class="border border-white block font-syncopate font-bold text-white text-sm px-10 py-2 rounded-3xl transition-all ease-in-out delay-150 hover:bg-white w-2/4 hover:text-black">Login</button>

            <button type="submit" class="border border-white block font-syncopate font-bold text-white text-sm px-10 py-2 rounded-3xl transition-all ease-in-out delay-150 hover:bg-vermilhin-brabo hover:border-vermilhin-brabo hover:text-white w-2/4">Esqueci minha senha</button>

        </div>

        <div class="flex justify-center items-center space-x-3 relative">

            <div class="font-syncopate text-white uppercase px-3 bg-roxinho-escuro z-10 relative">ou entre com</div>
            <div class="absolute left-0 top-3 w-full border-b-2 border-white"></div>

        </div>

        <div class="flex justify-center items-center space-x-3">

            <button type="submit" class="border border-blue-700 block font-syncopate font-bold text-white text-sm px-10 py-2 rounded-3xl transition-all ease-in-out delay-150 hover:bg-blue-700 w-2/4 hover:text-white">Facebook</button>

            <button type="submit" class="border border-vermilhin-brabo block font-syncopate font-bold text-white text-sm px-10 py-2 rounded-3xl transition-all ease-in-out delay-150 hover:bg-vermilhin-brabo hover:border-vermilhin-brabo hover:text-white w-2/4">Google</button>

        </div>

        <div class="flex justify-center items-center space-x-3">

            <h2 class="font-syncopate text-white">Ainda não possui uma conta? Registre-se já <a href="#" class="font-bold underline">clicando aqui!</a></h2>

        </div>

    </form>

    <footer class="bg-roxinho flex justify-center items-center p-5 mx-auto w-full absolute bottom-0">

        <h2 class="font-syncopate font-bold text-white">Black Catz Custom &copy; - Desde 2022</h2>

    </footer>

</body>
</html>
